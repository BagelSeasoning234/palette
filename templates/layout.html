<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/static/light.css">
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body class="curve-container">
        <nav class="navbar">
            <ul class="menu">
                {% if hide_logo != true %}
                    <li class="logo">
                        <a class="logo-container" href="/">
                            <img id="logo-img" src="/static/res/logo.svg">
                            <h1 id="logo-text">Colette</h1>
                        </a>
                    </li>
                {% endif %}
                <li class="spacer"></li>
                <li class="navlink"><a class="navlink" href="/settings">Settings</a></li>
                <li class="navlink"><a class="navlink" href="https://github.com/BagelSeasoning234/palette">Source</a></li>
                <li class="toggle"><a>&#9776;</a></li>
            </ul>
        </nav>
        {% block body %}{% endblock %}
        <script>
            const toggle = document.querySelector(".toggle");
            const menu = document.querySelector(".menu");

            /* Toggle mobile menu */
            function toggleMenu() {
                if (menu.classList.contains("active")) {
                    menu.classList.remove("active");
                    // Add the hamburger icon
                    toggle.querySelector("a").innerHTML = "&#9776;";
                } else {
                    menu.classList.add("active");
                    // Add the close icon
                    toggle.querySelector("a").innerHTML = "X";
                }
            }

            /* Event listener */
            toggle.addEventListener("click", toggleMenu, false);
        </script>
    </body>
</html>
